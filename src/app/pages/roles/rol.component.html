<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Roles</h4>
                <h6 class="card-subtitle"> {{(accion == 'consultar')?'Consultar información': 'Actualizar información' }}</h6>

                <form autocomplete="off" class="form-horizontal p-t-20" [formGroup]="rolForm" (submit)="guardarRol()">
                    <div class="form-group row">

                        <div class="col-sm-6">
                            <label for="Inputuname1" class="control-label">Nombre</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                <input type="text" formControlName="nombre" [readonly]="accion != 'nuevo'" class="form-control" id="Inputuname1" [class.is-invalid]="nombreNoValido" placeholder="Código">
                            </div>
                            <small *ngIf="nombreNoValido" class="text-danger">Obligatorio, minimo 3 caracteres</small>
                        </div>
                        <div class="col-sm-6">
                            <label for="Inputuname111" class="control-label">Aplicación</label>
                            <div class="input-group">
                                <select #selectElem class="form-control" [value]="aplicacion" (change)="CambioApp(selectElem.value)" [disabled]="accion == 'consultar'">
                                    <option value="">Seleccione Aplicacion</option>
                                    <option *ngFor="let app of aplicaciones"
                                        [value]="app.id">
                                        {{ app.descripcion }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!--   <div class="col-sm-6">
                            <label for="Inputuname2" class="control-label">Descripción</label>
                            <div class="input-group">
                                <input type="text" formControlName="descripcion" [readonly]="accion == 'consultar'" class="form-control" id="Inputuname2" placeholder="Descripcion">
                            </div>
                             <small *ngIf="descripcionNoValido" class="text-danger">Descripción obligatoria, máximo 50 caracteres</small>
                    </div> -->
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="Inputuname3" class="control-label">Observaciones</label>
                            <div class="input-group">
                                <input type="text" formControlName="observaciones" [readonly]="accion == 'consultar'" class="form-control" id="Inputuname3" placeholder="Observaciones">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="exampleInputuname3" class="control-label">Estado</label>
                            <div class="input-group">
                                <select #selectElem class="form-control" [value]="estado" (change)="capturarCambio(selectElem.value)" [disabled]="accion == 'consultar'">                                   
                                    <option *ngFor="let est of estados" [value]="est.id">
                                        {{ est.descripcion }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <table *ngIf="permisos.length!=0" class="table table-sm">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Códgo</th>
                                        <th>Nombre</th>
                                        <th>Descripcion</th>
                                        <th>Aplicación</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let per of permisos; let i=index">
                                        <td>{{ ((page-1) * pageSize) + i+1}}</td>
                                        <td>{{per.menu}}</td>
                                        <td>{{per.nombre}}</td>
                                        <td>{{per.observaciones}}</td>
                                        <td>{{per.aplicacion.codigo}}</td>
                                        <td>
                                            <div class="dropdown">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group row m-b-0 ">
                        <div class="col-sm-12 text-right">
                            <button type="submit" [hidden]="accion == 'consultar'" [disabled]="rolForm.invalid" class="btn btn-success waves-effect waves-light ">
                              <!--   <i class="fa fa-save "></i> -->
                                Guardar
                            </button>
                            <button type="button" (click)="cancel()" class="btn btn-default">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
