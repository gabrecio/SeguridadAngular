<div class="row">
    <div class="col text-start">
        <h3>Aplicaciones</h3>
    </div>
    <div class="col text-end">
        <button (click)="btnNuevo();" class="btn btn-info">
            <i class="fa fa-plus"></i> Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && aplicaciones.length!=0" class="table table-sm">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Código</th>
            <th>Descripción</th>
            <th>Observaciones</th>
            <th>Activo</th>
            <th class="text-end">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aplicacion of aplicaciones; let i = index">
            <td>{{i+1}}</td>
            <td>{{aplicacion.codigo}}</td>
            <td>{{aplicacion.descripcion}}</td>
            <td>{{aplicacion.observaciones}}</td>
            <td>{{(aplicacion.activo)?'Si':'No'}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary  btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-cog "></i>
                </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a data-toggle="tooltip" a-original-title="Borrar" cls="cursor" class="cursor dropdown-item" (click)="borrarAplicacion(aplicacion,i) "><i class="fa fa-times-circle text-danger " ></i> Eliminar</a>
                        <a class="dropdown-item" [routerLink]="['/dashboard','aplicacion', aplicacion.id , 'consultar']"><i class="fa fa-search-plus " ></i> Consultar</a>
                        <a class="dropdown-item " [routerLink]="[ '/dashboard', 'aplicacion', aplicacion.id, 'editar'] "><i class=" fa fa-edit " ></i> Editar</a>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!cargando && aplicaciones.length===0 " class="alert alert-warning text-center mt-3 ">
    <h4 class="alert-heading ">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x "></i>
    </p>
    <p class="mb-0 ">
        Espere por favor
    </p>
</div>
<div *ngIf="cargando " class=" alert alert-info text-center mt-3 ">
    <h4 class="alert-heading ">Cargando</h4>
    <p>
        <i class="fa fa-refresh fa-spin fa-3x fa-fw "></i>
    </p>
    <p class="mb-0 ">
        Espere por favor
    </p>
</div>
