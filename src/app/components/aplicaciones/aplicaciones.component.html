<div class="row">
    <div class="col text-start">
        <h3>Aplicaciones</h3>
    </div>
    <div class="col text-end">
        <button routerLink="/aplicacion/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i> Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && aplicaciones.length!=0" class="table mt-3">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Código</th>
            <th>Descripción</th>
            <th class="text-end">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aplicacion of aplicaciones; let i = index">
            <td>{{i+1}}</td>
            <td>{{aplicacion.codigo}}</td>
            <td>{{aplicacion.descripcion}}</td>
            <td>

                <div class="dropdown text-end">
                    <!--  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-cog"></i>
                    </button> -->
                    <a class="dropdown-toggle px-2 text-dark" href="#" id="dropdownMenuGrillaUsuario1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-cog"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" (click)="borrarAplicacion(aplicacion,i)" [routerLink]="['/aplicacion', aplicacion.id]"><i class="fa fa-search-plus" ></i> Consultar</a></li>
                        <li><a class="dropdown-item" (click)="borrarAplicacion(aplicacion,i)" [routerLink]="['/aplicacion', aplicacion.id]"><i class="fa fa-edit" ></i> Editar</a></li>
                        <li><a class="dropdown-item" (click)="borrarAplicacion(aplicacion,i)" [routerLink]="['/aplicaciones']" href="#"><i class="fa fa-times-circle text-danger" ></i> Eliminar</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!cargando && aplicaciones.length===0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
<div *ngIf="cargando" class=" alert alert-info text-center mt-3 ">
    <h4 class="alert-heading ">Cargando</h4>
    <p>
        <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
    </p>
    <p class="mb-0 ">
        Espere por favor
    </p>
</div>
